version: "3.8"

services:
  postgres:
    container_name: postgres_todo
    image: postgres
    restart: unless-stopped
    ports:
      - "5432:5432"
    volumes:
      - ./docker/postgres:/var/lib/postgresql/data
    environment:
      - POSTGRES_PASSWORD=Zaqwsx1@
      - POSTGRES_USER=admin
      - POSTGRES_DB=todo_db
    networks:
      - simple_todo
  pgadmin:
    container_name: pgadmin4_todo
    image: dpage/pgadmin4
    restart: unless-stopped
    ports:
      - "8888:80"
    environment:
      PGADMIN_DEFAULT_EMAIL: fake-pgadmin4@pgadmin.org
      PGADMIN_DEFAULT_PASSWORD: Zaqwsx1@
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    volumes:
      - ./docker/pgadmin:/var/lib/pgadmin
    networks:
      - simple_todo
  vault:
    image: hashicorp/vault:1.16
    container_name: vault
    ports:
      - "8200:8200"
    environment:
      VAULT_LOCAL_CONFIG: '{"storage": {"file": {"path": "/vault/data"}}, "listener": [{"tcp": { "address": "0.0.0.0:8200", "tls_disable": true}}], "api_addr": "http://0.0.0.0:8200", "default_lease_ttl": "168h", "max_lease_ttl": "720h", "ui": true}' # will be saved in local.json file in mounted directory, config can be added directly in mounted directory's file
    cap_add:
      - IPC_LOCK
    volumes:
      - ./docker/vault/data:/vault/file
      - ./docker/vault/config:/vault/config
      - ./docker/vault/logs:/vault/logs
    command: server
    networks:
      - simple_todo

networks:
  simple_todo:
    driver: bridge
